<!DOCTYPE html>
<html>
<head>
	$if(title)$
	<title>$title$</title>
	$else$	
	<title>sevki.io</title>
	$endif$
	
	<meta charset="utf-8">
	
	$for(author)$
	<meta name="author" content="$author.name$" /> 
	$endfor$

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/saturn.css"> 
	<style>
	.footnote-back {
		visibility: hidden;
		position: relative;
	}
	.footnote-back:after {
		visibility: visible;
		position: absolute;
 		left: 0;
		content: "⮌";
	}
	</style>
</head>
<body>
	<div style="text-align: center">
		<h1>$title$</h1>
		<p>$date$</p>
 		<table style="margin-left:auto; margin-right:auto;">
			<tr>
			$for(author)$
				<td style="padding: 5px">
					$if(author.name)$
						$author.name$$if(author.affiliation)$<br/> $author.affiliation$$endif$
					$else$
						$author$
					$endif$
				</td>
			$endfor$
			</tr>
		</table>
	</div>
 	$body$
	<hr/>
	<footer>
		<a href="javascript:history.back()">⮌</a>
	 	<a href="#">⇪</a>
		<a href="index.pdf">PDF</a>
		<br/>
		<br/>
		last-updated: $rt$ 
	</footer>
	</body>
</html>
